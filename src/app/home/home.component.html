<div class="container">
    <div>
        <div class="row">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-6">
                <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="search data">
            </div>
            <div class="col-sm-3">
                <a id="addnewitem" class="btn btn-primary" routerLink='/addnewitem'>Add new item</a>
            </div>

        </div>
    </div>

    <div>
        <table class="table">
            <thead>
                <tr>
                    <th><b>Firstname</b> </th>
                    <th><b>Lastname</b> </th>
                    <th> <b>Email</b> </th>
                    <th><b>Role</b></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of filterPost">
                    <td>{{post.FirstName}}</td>
                    <td>{{post.LastName}}</td>
                    <td>{{post.EmailName}}</td>
                    <td>{{post.RoleName}}</td>
                    <td></td>
                    <td></td>
                    <td>
                        <a [routerLink]="['/edit',post._id]" id="editbutton" class="btn btn-info btn-sm">Edit</a>
                        <button (click)="deleteItem(post._id)" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                    <td>

                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
